<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>000님에게 편지 보내기!</title>
    <link rel="stylesheet" href="./CSS/index.css">
</head>
<body>
    <div class="content">
        <div class="profile-container">
            <div class="profile-container__profile-img">
                <img id="profile-img" src="./img/github 오징어.png" alt="hello">
            </div>
            <div id = "userName" class="profile-container__userName">유승환님</div>
            <div class="profile-container__status-title">
                <p id = "remain-time" class="status-text status-title_goal">00까지 00일 00시간 00분 00초</p>
            </div>
        </div>
        <div class="btn-container">
            <button id="writeBtn" class="btn btn-container__write-msg">편지 남기기</button>
            <button id="readBtn" class="btn btn-container__read-msg">편지 보기</button>
        </div>
        <div id="msg-counter" class="msg-counter">지금까지 n명이 편지를 보냈습니다.</div>
    </div>

    <!--모달 팝업-->
    <div id="modalBg" class="modal">
        <div id="writePopup" class="popup popup__write-msg">
            <div class="popup__write-header">
                <div class="popup__write-header-title">편지 쓰기</div>
            </div>
            <textarea name="letter" id="letter-content" class = "popup__write-content"></textarea>
            <div class="popup__btn-container">
                <button class="send-msg" onclick="sendletterData()">편지 보내기</button>
                <button class="popup__closeBtn">닫기</button>
            </div>
        </div>
        <div id="readPopup" class="popup popup__read-msg">
            <div>메세지 읽기 모드</div>
            <div id = "letterContainer" class="popup__read-letterContainer">
                <div class="popup__read-letterContainer"></div>
            </div>
            <button class="popup__closeBtn">닫기</button>
        </div>
    </div>
    
    <script src="./JS/popup.js"></script>
</body>
</html>
