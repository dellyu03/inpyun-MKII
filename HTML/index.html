<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>000님에게 편지 보내기!</title>
    <link rel="stylesheet" href="./CSS/index.css">
</head>
<body>
    <div class="content">
        <div class="profile-container">
            <div class="profile-container__profile-img"><img id = profile-img src="./img/github 오징어.png" alt="hello"></div>
            <div class="profile-container__userName">유승환님</div>
            <div class="profile-container__status-title">
                <p class="status-text status-title_goal">00까지 00일 00시간 00분 00초</p>
            </div>
        </div>
        <div class="btn-container">
            <button id = writeBtn class="btn btn-container__write-msg">편지 남기기</button>
            <button id = readBtn class="btn btn-container__read-msg">편지 보기</button>
        </div>
        <div id = "msg-counter" class="msg-counter">안녕</div>
    </div>
    <div id = writePopup class="popup popup__write-msg">
        <div class="popup__title">팝업 제목</div>
        <p class="popup__content">팝업 내용</p>
        <div class="popup__btn-container">
            <button class="send-msg">편지 보내기</button>
        </div>
    </div>
    <script src = "./JS/popup.js"></script>
</body>
</html>
