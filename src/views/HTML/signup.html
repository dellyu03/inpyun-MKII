<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/signup.css">
</head>
<body>
    <div class = "container">
        <div class = "sign-up-title">Sign Up</div>
        <form class = "sign-up-form" action="#" method="post">
            <div class="input-group">
                <input type="text" id="username" name="username" placeholder="이름" required>
            </div>
            <div class="input-group">
                <input type="text" id="userkey" name="userkey" placeholder="아이디, 이메일" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" name="password" placeholder="비밀번호" required >
            </div>
            <div class="input-group">
                <input type="password" id="confirm-password" name="confirm-password" placeholder="비밀번호 확인" required>
            </div>
            <button type="submit">회원가입</button>
        </form>
    </div>
</body>
</html>
